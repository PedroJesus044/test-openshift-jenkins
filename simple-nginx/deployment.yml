apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-openshift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-openshift
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - name: hello-openshift
        #image: custom-nginx:latest
        image: registry.redhat.io/ubi9/python-312@sha256:d194c3b07189cddc32d91efb420da19ed0c92767d47abfce4d65f269dc16f1c6
        command: ["/usr/libexec/s2i/run"]
        ports:
        - containerPort: 8080